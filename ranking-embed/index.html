<!DOCTYPE html> 
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ランキング</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <ul class="ranking-list">
    <li class="rank-item rank1">
      <span class="rank-badge">
        1位
        <img src="Himmel_Goryon_Find/public/gold.png" alt="金の王冠" class="badge-icon">
      </span>
      <div class="top-row">
        <img class="menu-img" src="" alt="1位メニュー"/>
        <div class="right">
          <div class="popularity">
            <img src="Himmel_Goryon_Find/public/star.png" alt="星" class="star-icon">
            人気：0人
          </div>
          <div class="name"></div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="desc"></div>
    </li>
    <li class="rank-item rank2">
      <span class="rank-badge">
        2位
        <img src="Himmel_Goryon_Find/public/silver.png" alt="銀の王冠" class="badge-icon">
      </span>
      <div class="top-row">
        <img class="menu-img" src="" alt="2位メニュー"/>
        <div class="right">
          <div class="popularity">
            <img src="Himmel_Goryon_Find/public/star.png" alt="星" class="star-icon">
            人気：0人
          </div>
          <div class="name"></div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="desc"></div>
    </li>
    <li class="rank-item rank3">
      <span class="rank-badge">
        3位
        <img src="Himmel_Goryon_Find/public/copper.png" alt="銅の王冠" class="badge-icon">
      </span>
      <div class="top-row">
        <img class="menu-img" src="" alt="3位メニュー"/>
        <div class="right">
          <div class="popularity">
            <img src="Himmel_Goryon_Find/public/star.png" alt="星" class="star-icon">
            人気：0人
          </div>
          <div class="name"></div>
        </div>
      </div>
      <div class="separator"></div>
      <div class="desc"></div>
    </li>
  </ul>
  <script type="module" src="ranking.js"></script>
</body>
</html> <!-- クチコミフォーム -->
