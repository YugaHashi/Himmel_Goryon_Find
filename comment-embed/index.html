<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>クチコミ投稿</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <!-- ごりょんさんLv表示 -->
    <div id="level-ui">
      <div class="level-text">ごりょんさんLv</div>
      <progress id="progress" max="3" value="0"></progress>
      <span id="level-label">Lv 0</span>
    </div>

    <!-- クチコミフォーム -->
    <form id="comment-form">
      <select id="form-menu" required>
        <option value="">メニューを選択してください</option>
      </select>

      <div class="row">
        <select id="age-group">
          <option value="">年代（任意）</option>
          <option>10代</option><option>20代</option><option>30代</option>
          <option>40代</option><option>50代</option><option>60代以上</option>
        </select>
        <select id="gender">
          <option value="">性別（任意）</option>
          <option>男性</option><option>女性</option><option>その他</option>
        </select>
      </div>

      <input id="nickname" placeholder="ニックネーム（任意）" />

      <textarea id="comment" rows="3" placeholder="クチコミを入力してください" required></textarea>

      <button id="submit-btn" type="submit">共有する</button>
    </form>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
